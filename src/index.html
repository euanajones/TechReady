<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>TechReady</title>
</head>
<body>
    <header>
        <h1>TechReady</h1>
    </header>
    <main>
        <div class="card-creation-container">
            <h2>Create New Card</h2>
            <p>Card ID: <span id="card-id"></span></p>
            <label for="card-question">Question:</label>
            <input type="text" id="card-question" placeholder="Enter question..." required>
            <label for="card-answer">Answer:</label>
            <input type="text" id="card-answer" placeholder="Enter answer..." required>
            <div>
                <button id="cancel-card-button">Cancel Card</button>
                <button id="create-card-button">Create Card</button>
            </div>
        </div>
        <div id="mastery-progress"></div>
        <h3 id="mastery-info"><span id="mastery-percent">0</span>% Mastery</h3>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2 id="question-content"></h2>
                </div>
                <div class="card-back">
                    <h2 id="answer-content"></h2>
                </div>
            </div>
        </div>
        <div id="card-navigation">
            <button id="prev-button">
                <img src="../public/icons/arrow_back_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="Previous">
            </button>
            <p id="question-tracker">
                <span id="current-question"></span> / <span id="total-question"></span>
            </p>
            <button id="next-button">
                <img src="../public/icons/arrow_forward_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="Next">
            </button>
        </div>
        <div id="card-sorting-buttons">
            <button id="master-button">✅ Mastered Card</button>
            <button>↪️ Review Card</button>
        </div>
        <button id="add-card-button">Add card</button>
    </main>
    <script src="../scripts/index.js"></script>
</body>
</html>
