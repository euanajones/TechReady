<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>TechReady</title>
</head>
<body>
    <header>
        <h1>TechReady</h1>
    </header>
    <main>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2 id="question-content"></h2>
                </div>
                <div class="card-back">
                    <h2 id="answer-content"></h2>
                </div>
            </div>
        </div>
        <div id="card-navigation">
            <button id="prev-button">
                <img src="../public/icons/arrow_back_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="Previous">
            </button>
            <p id="question-tracker">
                <span id="current-question"></span> / <span id="total-question"></span>
            </p>
            <button id="next-button">
                <img src="../public/icons/arrow_forward_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="Next">
            </button>
        </div>
    </main>
    <script src="../scripts/index.js"></script>
</body>
</html>
